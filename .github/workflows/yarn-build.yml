name: "Yarn Build"

on:
  pull_request:
    branches:
      - 'staging'

jobs:
  build:
    name: Build documentation
#    runs-on: arc-runner-set
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn build
